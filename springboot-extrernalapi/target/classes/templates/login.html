<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Spring External login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

                <!--Custom styles-->
                <link rel="stylesheet" type="text/css" href="styles.css">
                    <!--    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
                    </head>

                    <body>
                        <!--<form th:action="@{/registration}" method="get">
                            <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
                        </form>
                        
                            <form th:action="@{/noviadmin}" method="get">
                            <button class="btn btn-md btn-warning btn-block" type="Submit">Registracija </button>
                        </form>-->
                        <div class="container">
                            <div class="d-flex justify-content-center h-100">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Sign In</h3>
                                    </div>
                                    <div class="card-body">
                                        <!--<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>-->
                                        <form th:action="@{https://api-demo.daniel-avellaneda.com/login?email__${email}__&password__${password}__}" method="POST" class="form-signin">
                                            <div class="input-group-prepend">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                </div>
                                                <!--<h3 class="form-signin-heading" th:text="Welcome"></h3>-->
                                                <!--        <br/>-->

                                                <input type="text" id="email" name="email" th:placeholder="Email" th:value="${email}"
                                                       class="form-control"/> <br/>
                                            </div>

                                            <div class="input-group form-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                </div>
                                                <input type="password" th:placeholder="Password" th:value="${password}"
                                                       id="password" name="password"  class="form-control"/> <br/>
                                            </div>
                                            <div align="center" th:if="${param.error}">
                                                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                                                        th:text="Login"></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </body>
                    </html>
